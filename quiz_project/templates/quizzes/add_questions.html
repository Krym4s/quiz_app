{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить вопрос к квизу "{{ quiz.title }}"</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Добавить вопрос</button>
        <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-secondary">Завершить</a>
    </form>
</div>
{% endblock %}
