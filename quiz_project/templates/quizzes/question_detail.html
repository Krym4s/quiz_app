{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ question.text }}</h3>
            
            {% if question.image %}
                <div class="mt-3">
                    <img src="{{ question.image.url }}" 
                         alt="Изображение вопроса" 
                         class="img-fluid rounded"
                         style="max-height: 400px;">
                </div>
            {% endif %}
            
            <div class="mt-3">
                <a href="{% url 'question_update' question.pk %}" 
                   class="btn btn-warning">
                    Редактировать
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
