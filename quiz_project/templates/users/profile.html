{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Профиль: {{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Роль: {% if user.is_teacher %}Преподаватель{% else %}Студент{% endif %}</p>
    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Редактировать</a>
</div>
{% endblock %}
